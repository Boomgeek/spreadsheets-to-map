<html>
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta http-equiv="Content-Type" charset="UTF-8" />
		<title>Spreadsheets to map</title>
		<link rel="stylesheet" href="./css/ui/jquery-ui.min.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="loading"></div>
		<div id="loading-bg"></div>
		<div id="header" class="container-fluid">
            <h1>Longdo Map ::
                <small style="color: #ECF0F1; "> ตัวอย่างการแสดงข้อมูลจาก Spreadsheets</small>
            </h1>
    	</div>
		<div id="search" class="form-inline row">
			<input type="search" id="data-search" class="form-control col-xs-10" name="data-search" placeholder="Title or Description">
			<span id="remove-search" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			<button id="btn-search" class="btn btn-primary col-xs-2">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>
		</div>
		<table id="suggest-search" class="table table-hover"></table>
		<div id="map"></div>
		<div id="bg-pin">
			<img src="./img/pin_mark.png" id="btn-pin">
		</div>
	</body>
	<script src="https://api.longdo.com/map/?key=8fd2e62379b3d7ac1eeec0804cff6a57"></script>
	<script src="./js/jquery-2.2.3.min.js"></script>
	<script src="./js/ui/jquery-ui.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/spin.min.js"></script>
	<script src="./js/loading.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/pin_script.js"></script>
</html>
